name: release
on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.CHECKOUT_TOKEN }}
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'
      - uses: nrwl/nx-set-shas@v3
      - run: npm ci
      - run: npx nx format:check
      - run: npx nx affected -t lint --parallel=3
      - run: npx nx affected -t test --parallel=3 --configuration=ci
      # TODO modify test target (?) custom test = test + coverage with dependsOn key
      - run: npx nx affected -t coverage-badges --parallel=3
      - run: npx nx affected -t build --parallel=3
      - run: npx nx affected -t version --parallel=3
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: git push --follow-tags
        if: always()
      - run: |
          chmod +x ./.github/workflows/update-coverage.sh
          ./.github/workflows/update-coverage.sh
        shell: bash
        env:
          TEMP_DIR: ${{ runner.temp }}
